version: '2.3'

volumes:
  minion.keystore:
    driver: local

services:
  minion:
    image: opennms/minion:bleeding
    env_file:
      - .minion.env
    volumes:
      - minion.keystore:/opt/minion/etc/scv.jce
    command: ["-f"]
    healthcheck:
      test: ["CMD", "/opt/minion/bin/client", "ping", "|", "grep", "-Pzo", "\"(?s).*OK.*.OK.*\"", "||", "exit", "1"]
      interval: 10s
      timeout: 3s
      retries: 3
    ports:
      - "8201:8201"
      - "18980:18980"
      - "162:162/udp"
      - "514:514/udp"
